<!doctype html>
<html>
<head>
<title> Reddit Meme Website </title>
<!--sets it to a certain size and makes it refresh ever 30 seconds-->
<meta name ="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="30" />
<style>
body {background-color:#000000;background-repeat:no-repeat;background-position:top left;background-attachment:fixed;}
h1 {text-align:center;font-family:Arial, sans-serif;color:#ffffff;background-color:#000000;}
p {text-align:center;font-family:Georgia, serif;font-size:48px;font-style:normal;font-weight:normal;color:#ffffff;background-color:#000000;}
</style>
</head>
<body>
<h1>A website to look at random reddit memes!</h1>
<p>Here is your meme!</p>
<!--referencing the variables passed in-->
<p><img src="{{meme_pic}}"> </p>
<p>Current Subreddit = {{subreddit}} </p>
</body> 	
</html>
